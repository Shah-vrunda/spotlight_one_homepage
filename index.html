<!DOCTYPE html>
<html lang="en" class="scroll-auto focus:scroll-auto">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="one.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display:wght@400..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Descriptive Title -->
  <title>Spotlight One - Revolutionizing Casting in Entertainment</title>

  <!-- Meta Description -->
  <meta name="description"
    content="Spotlight One is transforming the entertainment industry by streamlining the casting process, connecting talent with opportunities, and empowering casting directors with advanced tools." />

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Spotlight One - Connect with Talent & Casting Opportunities" />
  <meta property="og:description"
    content="Join Spotlight One and discover a world of casting and talent opportunities. Our platform offers a seamless experience for casting directors and performers alike." />
  <meta property="og:url" content="https://spotlightone.com/" />
  <meta property="og:image" content="https://cdn.prd.spotlightone.com/images/spotlightone-homepage.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:site_name" content="Spotlight One" />
  <meta property="og:type" content="website" />
</head>

<body>
  <div id="app"></div>
  <h1></h1>
  <h2></h2>

  <script type="module" src="/src/main.tsx"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
      disable: false,
      startEvent: "DOMContentLoaded", // name of the event dispatched on the document, that AOS should initialize on
      initClassName: "aos-init", // class applied after initialization
      animatedClassName: "aos-animate", // class applied on animation
      useClassNames: false, // if true, will add content of `data-aos` as classes on scroll
      disableMutationObserver: false, // disables automatic mutations' detections (advanced)
      debounceDelay: 50, // the delay on debounce used while resizing window (advanced)
      throttleDelay: 99, // the delay on throttle used while scrolling the page (advanced)
      // Settings that can be overridden on per-element basis, by `data-aos-*` attributes:
      offset: 0, // offset (in px) from the original trigger point
      delay: 0, // values from 0 to 3000, with step 50ms
      duration: 400, // values from 0 to 3000, with step 50ms
      easing: "ease", // default easing for AOS animations
      once: false, // whether animation should happen only once - while scrolling down
      mirror: false, // whether elements should animate out while scrolling past them
      anchorPlacement: "top-bottom", // defines which position of the element regarding to window should trigger the animation
    });
  </script>
</body>

</html>
